<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scan QR WhatsApp</title>
    <!-- Tambahkan script untuk menggunakan library qrcode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  </head>
  <body>
    <div id="qrcode"></div>
    <script>
      // Menggunakan library qrcode.js untuk menampilkan QR code
      const socket = io(); // Membuat koneksi socket.io dengan server

      socket.on("qr", (url) => {
        const qrCodeDiv = document.getElementById("qrcode");
        new QRCode(qrCodeDiv, url); // Menampilkan QR code di div dengan id "qrcode"
      });

      socket.on("log", (message) => {
        console.log(message); // Log pesan dari server
      });
    </script>
  </body>
</html>
